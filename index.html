<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CEP</title>
    <link rel="stylesheet" href="/fetch-api/style.css">
</head>
<body>
    <div class="container">
        <h1>Consultando CEP</h1>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep">
                <small>00000-000</small></div>
            <div class="form-group">
                <label for="loogradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro">
                <small>Logradouro</small></div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
                <small>Bairro</small></div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade">
                <small>Cidade</small></div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf">
                <small>Estado</small></div>
        </form>
    </div>
    <script src="/fetch-api/src/main.js"></script>
</body>
</html>
